name: Python Linting and Formatting

on: [push, pull_request]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # You can specify the Python version here

    - name: Install Ruff
      run: pip install ruff

    - name: Run Ruff Linting
      run: ruff .

    - name: Install Black
      run: pip install black

    - name: Run Black Formatting Check
      run: black --check .

    # Optional: Automatically commit changes made by Black
    - name: Commit changes
      if: ${{ github.event_name == 'push' }}
      run: |
        git config --global user.name 'Your Name'
        git config --global user.email 'your-email@example.com'
        git commit -am "Apply black formatting" || echo "No changes to commit"
        git push
